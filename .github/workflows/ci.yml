name: Python CI Pipeline

on:
    push:
        branches: [ "user/RolbinCM/feature/lab4" ]
    pull_request:
        branches: [ "user/RolbinCM/feature/lab4" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r general_examples/tests_example/requirements.txt

      - name: Run tests
        run: pytest general_examples/tests_example/tests/ -v