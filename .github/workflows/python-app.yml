name: CI Pipeline

on:
  push:
    branches: [ user/WernerNaranjo/Laboratorios/Lab04 ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r Laboratorios/Lab04/requirements.txt

    - name: Run tests
      run: pytest