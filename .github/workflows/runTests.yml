name: Run test on push (commits)

on:
  push:
    branches:
      - user/AngelMenaCoudin/feature/lab4
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.5'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r general_examples/tests_example/requirements.txt
  
      - name: Run tests
        run: |
            pytest general_examples/tests_example/
