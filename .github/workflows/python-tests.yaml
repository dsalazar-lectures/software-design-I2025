name: Python Tests

on:
  push:
    branches: [ "user/SebastianBolanos/feature/lab4" ]
  pull_request:
    branches: [ "user/SebastianBolanos/feature/lab4" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        pip install -r general_examples/tests_example/requirements.txt
        
    - name: Run pytest
      run: |
        pytest general_examples/tests_example/tests/ -v